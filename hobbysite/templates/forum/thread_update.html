{% extends 'forum/base_forum.html' %}

{% block title %}Update Thread{% endblock %}

{% block content %}
<h1>Update Thread</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Thread</button>
</form>

<a href="{% url 'forum:thread_detail' thread.pk %}" class="btn btn-secondary">Back to Thread</a>
{% endblock %}

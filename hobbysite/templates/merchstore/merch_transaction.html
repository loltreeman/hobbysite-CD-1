{% extends 'base.html' %}

{% block title %}Merch Store{% endblock %}

{% block content %}

<h1 class="text-center mb-4">Transactions</h1> 
<u1 class="text-center mb-4">
    {% for transaction in transactions %}
        <li>{{transaction.product.name}} - {{transaction.amount}} pcs by {{transaction.buyer}}</li>
        

</u1>
{% endfor %}

{% endblock %}

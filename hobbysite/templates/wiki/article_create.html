{% extends 'wiki/base_wiki.html' %}

{% block title %}Create New Article{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create a New Article</h1>
    <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Article</button>
        <a href="{% url 'wiki:article_list' %}" class="btn btn-secondary">Back to Articles</a>
    </form>
</div>
{% endblock %}

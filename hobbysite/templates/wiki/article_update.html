{% extends 'wiki/base_wiki.html' %}

{% block title %}Update Article{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Update Article</h1>
    <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Article</button>
        <a href="{% url 'wiki:article_detail' article.pk %}" class="btn btn-secondary">Back to Article</a>
    </form>
</div>
{% endblock %}

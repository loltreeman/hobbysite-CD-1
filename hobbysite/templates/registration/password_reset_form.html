{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Your Password</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<p>Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
  <p>Don't have an account? <a href="{% url 'user_management:signup' %}">Sign up here!</a></p>
{% endblock %}

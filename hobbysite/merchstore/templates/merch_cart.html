{% extends 'base_merchStore.html' %}

{% block title %}Merch Store{% endblock %}

{% block content %}

<h1 class="text-center mb-4">Cart</h1> 
<u1 class="text-center mb-4">
    {% for transaction in transactions %}
        <li class="text-center mb-4">{{transaction.product.name}} - {{transaction.amount}} pcs</li>

</u1>
{% endfor %}

{% endblock %}

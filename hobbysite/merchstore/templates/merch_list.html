{% extends 'base_merchStore.html' %}

{% block title %}Merch Store{% endblock %}

{% block content %}
    <h1>Merch Store</h1>
    <ul>
        {% for merch in merch_types %}
            <li>
                <a href="{% url 'merchstore:merch_detail' merch.pk %}">{{ merch.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

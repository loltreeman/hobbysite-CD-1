{% extends 'base_merchStore.html' %}

{% block title %}Merch Store{% endblock %}

{% block content %}
    <h1>Merch Store</h1>
    <u1>
        {% for merch_type in merch_types %}
            <li>
                <a href="{% url 'merchstore:merch_detail' merch_type.pk %}">{{ merch_type.name}}</a>  
            </li>
        {% endfor %}
    </u1>
{% endblock %}

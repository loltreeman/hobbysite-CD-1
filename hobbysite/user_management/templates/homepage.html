{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="py-4">
  <h2>Welcome, {{ request.user.username }}!</h2>
  <div class="list-group mt-3">
    {% for app in apps %}
      <a href="{% url app.url %}" class="list-group-item list-group-item-action">
        {{ app.label }}
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
